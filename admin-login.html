<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Blessed Sound</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login do Administrador</h2>
  <form id="loginForm">
    <input type="text" id="cpf" placeholder="CPF" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "admin-panel.html"; // redireciona mesmo sem login
    });
  </script>
</body>
</html>
