<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Cadastro de Músicas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h2>Cadastro de Nova Música</h2>

    <div id="musicas"></div>
