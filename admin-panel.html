<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - Blessed Sound</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Cadastrar Nova Música</h2>
  <form id="cadastroForm">
    <input type="text" id="cantor" placeholder="Nome do Cantor" required><br>
    <input type="text" id="titulo" placeholder="Título da Música" required><br>
    <textarea id="letra" placeholder="Letra da Música" required></textarea><br>
    <button type="submit">Cadastrar Música</button>
    <button type="button" onclick="window.location.href='index.html'">Voltar</button>
  </form>

  <h3>Músicas Cadastradas</h3>
  <div id="musicasAdmin"></div>

  <script src="script.js"></script>
</body>
</html>
