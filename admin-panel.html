<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Música - Blessed Sound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Nova Música</h1>
        
        <!-- Formulário para cadastrar música -->
        <form id="form-musica">
            <input type="text" id="nome" placeholder="Nome da Música" required>
            <input type="text" id="cantor" placeholder="Nome do Cantor" required>
            <textarea id="letra" placeholder="Letra da Música" required></textarea>

            <div class="buttons-container">
                <button type="submit">Cadastrar Música</button>
                <button type="button" onclick="window.location.href='index.html'">Voltar</button>
            </div>
        </form>

        <h2>Musicas Cadastradas:</h2>
        <ul id="lista-musicas"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
