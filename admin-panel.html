<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h2>Cadastro de Músicas</h2>
    <form id="cadastroForm">
      <input type="text" id="cantor" placeholder="Nome do cantor" required>
      <input type="text" id="musica" placeholder="Nome da música" required>
      <textarea id="letra" placeholder="Letra da música" required></textarea>
      <button type="submit">Cadastrar Música</button>
    </form>
    <button onclick="window.location.href='index.html'">Voltar</button>
    <h3>Músicas Cadastradas</h3>
    <ul id="listaMusicas"></ul>
  </main>
  <script src="script.js"></script>
</body>
</html>
